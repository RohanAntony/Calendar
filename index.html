<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="calendar-page">
      <!-- <h1 class="day-header sun">Sun</h1>
      <h1 class="day-header mon">Mon</h1>
      <h1 class="day-header tue">Tue</h1>
      <h1 class="day-header wed">Wed</h1>
      <h1 class="day-header thu">Thu</h1>
      <h1 class="day-header fri">Fri</h1>
      <h1 class="day-header sat">Sat</h1>

      <h1>1</h1>
      <h1>2</h1>
      <h1>3</h1>
      <h1>4</h1>
      <h1>5</h1> -->
      <div class="row-space"></div>
      <div class="calendar-content">
        <div class="col-space">
        </div>
        <div class="calendar">
          <table class="calendar-table">
            <tr>
              <th class="cal-header">
                <button type="button" onclick="updateMonth(-12)"> << </button>
                <button type="button" onclick="updateMonth(-1)"> < </button>
              </th>
              <th class="cal-header" id="month" colspan="2">Month</th>
              <th class="cal-header">
                <button type="button" onclick="updateMonth(0)"> || </button>
              </th>
              <th class="cal-header" id="year" colspan="2">Year</th>
              <th class="cal-header">
                <button type="button" id="right" onclick="updateMonth(1)"> > </button>
                <button type="button" id="right" onclick="updateMonth(12)"> >> </button>
              </th>
            </tr>
            <tr>
              <th class="date-header sun">Sun</th>
              <th class="date-header">Mon</th>
              <th class="date-header">Tue</th>
              <th class="date-header">Wed</th>
              <th class="date-header">Thu</th>
              <th class="date-header">Fri</th>
              <th class="date-header sat">Sat</th>
            </tr>
            <tr>
              <td class="date sun" id="0"></td>
              <td class="date" id="1"></td>
              <td class="date" id="2"></td>
              <td class="date" id="3"></td>
              <td class="date" id="4"></td>
              <td class="date" id="5"></td>
              <td class="date sat" id="6"></td>
            </tr>
            <tr>
              <td class="date sun" id="7"></td>
              <td class="date" id="8"></td>
              <td class="date" id="9"></td>
              <td class="date" id="10"></td>
              <td class="date" id="11"></td>
              <td class="date" id="12"></td>
              <td class="date sat" id="13"></td>
            </tr>
            <tr>
              <td class="date sun" id="14"></td>
              <td class="date" id="15"></td>
              <td class="date" id="16"></td>
              <td class="date" id="17"></td>
              <td class="date" id="18"></td>
              <td class="date" id="19"></td>
              <td class="date sat" id="20"></td>
            </tr>
            <tr>
              <td class="date sun" id="21"></td>
              <td class="date" id="22"></td>
              <td class="date" id="23"></td>
              <td class="date" id="24"></td>
              <td class="date" id="25"></td>
              <td class="date" id="26"></td>
              <td class="date sat" id="27"></td>
            </tr>
            <tr>
              <td class="date sun" id="28"></td>
              <td class="date" id="29"></td>
              <td class="date" id="30"></td>
              <td class="date" id="31"></td>
              <td class="date" id="32"></td>
              <td class="date" id="33"></td>
              <td class="date sat" id="34"></td>
            </tr>
          </table>
        </div>
        <div class="col-space">
        </div>
      </div>
      <div class="row-space"></div>
    </div>
    <script src="js/calendar.js" charset="utf-8"></script>
  </body>
</html>
